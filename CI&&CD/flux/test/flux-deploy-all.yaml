---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: memcached
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: memcached
    spec:
      containers:
      - name: memcached
        image: memcached:1.4.25
        imagePullPolicy: IfNotPresent
        args:
        - -m 64    # Maximum memory to use, in megabytes. 64MB is default.
        - -p 11211    # Default port, but being explicit is nice.
        - -vv    # This gets us to the level of request logs.
        ports:
        - name: clients
          containerPort: 11211
---
apiVersion: v1
kind: Service
metadata:
  name: memcached
spec:
  # The memcache client uses DNS to get a list of memcached servers and then
  # uses a consistent hash of the key to determine which server to pick.
  clusterIP: None
  ports:
    - name: memcached
      port: 11211
  selector:
    name: memcached
---
# Expose Flux to fluxctl
apiVersion: v1
kind: Service
metadata:
  name: flux
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3030
      nodePort: 30080 # Hardwired for test harness access
  selector:
    name: flux
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flux
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: flux
    spec:
      volumes:
      - name: git-key
        secret:
          secretName: flux-git-deploy
      - name: ssh-known-hosts
        configMap:
          name: ssh-known-hosts
          items:
          - key: known_hosts
            path: known_hosts
      containers:
      - name: flux
        # Require locally built image
        image: docker.io/fluxcd/flux:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3030 # informational
        volumeMounts:
        - name: git-key
          mountPath: /etc/fluxd/ssh
        - name: ssh-known-hosts
          mountPath: /root/.ssh
        args:
        - --memcached-hostname=memcached
        - --memcached-timeout=100ms
        - --memcached-service=memcached
        - --registry-cache-expiry=20m
        # Access minikube hosted config repo by ssh
        - --git-url=ssh://docker@MINIKUBE_IP:/home/docker/flux.git
        - --git-branch=master
        # Tune up to make tests run quicker
        - --automation-interval=60s
        - --git-poll-interval=60s
